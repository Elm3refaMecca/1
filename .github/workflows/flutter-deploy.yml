name: Flutter Web Deploy

on:
  push:
    branches: [ main ] # يشغل عند الرفع للفرع الرئيسي

jobs:
  build_and_deploy:
    # **السطرين الجديدين لحل مشكلة الصلاحيات (Error 403)**
    permissions:
      contents: write
    # ----------------------------------------------------
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # 1. تثبيت Flutter (تأكد من الإصدار الصحيح)
      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'

      # 2. البناء
      - run: flutter pub get
      - run: flutter build web --release

      # 3. نسخ ملف CNAME لضمان عمل الدومين
      - name: Copy CNAME File
        run: cp CNAME build/web/

      # 4. النشر إلى فرع gh-pages
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./build/web
          publish_branch: gh-pages