<!DOCTYPE html>
<html>
<head>
  <base href="/">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  
  <meta name="description" content="موقع مدرسة المعرفة الأهلية بمكة المكرمة (القسم الابتدائي).">

  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="ابتدائية المعرفة بمكة المكرمة">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>ابتدائية المعرفة الأهلية بمكة المكرمة</title>
  <link rel="manifest" href="manifest.json">
</head>
<body>

  <script>
    let deferredPrompt;
    window.isInstallable = false;

    window.addEventListener('beforeinstallprompt', (e) => {
      // Prevent the mini-infobar from appearing on mobile.
      e.preventDefault();
      // Stash the event so it can be triggered later.
      deferredPrompt = e;
      // Update a global flag that Flutter can read.
      window.isInstallable = true;
      // Dispatch a custom event that Flutter can listen to.
      window.dispatchEvent(new CustomEvent('pwa-installable'));
    });

    function showInstallPrompt() {
      if (deferredPrompt) {
        // Show the install prompt.
        deferredPrompt.prompt();
        // Wait for the user to respond to the prompt.
        deferredPrompt.userChoice.then((choiceResult) => {
          if (choiceResult.outcome === 'accepted') {
            console.log('User accepted the A2HS prompt');
          } else {
            console.log('User dismissed the A2HS prompt');
          }
          deferredPrompt = null;
          window.isInstallable = false;
          // Dispatch the event again to update the Flutter UI.
          window.dispatchEvent(new CustomEvent('pwa-installable'));
        });
      }
    }
  </script>
  <script src="flutter_bootstrap.js" async></script>
</body>
</html>
