<!DOCTYPE html>
<html>
<head>
    <base href="/madrasa/">

    <meta charset="UTF-8">
    <meta content="IE=Edge" http-equiv="X-UA-Compatible">
    <meta name="description" content="A new Flutter project.">

    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="appweb1">
    <link rel="apple-touch-icon" href="icons/Icon-192.png">

    <link rel="icon" type="image/png" href="favicon.png"/>

    <title>appweb1</title>
    <link rel="manifest" href="manifest.json">

    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #f5f5f5; /* نفس لون خلفية Scaffold في تطبيقك */
        }
        .loading-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            color: #333;
            font-family: 'Cairo', sans-serif; /* استخدم نفس الخط الموجود في تطبيقك */
        }
        .spinner {
            border: 5px solid #f3f3f3;
            border-top: 5px solid #2196F3; /* لون مطابق للون primary في تطبيقك */
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
        }
        .text {
            margin-top: 20px;
            font-size: 16px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="loading-container">
        <div class="spinner"></div>
        <div class="text">يرجى الانتظار...</div>
    </div>

    <script src="flutter_bootstrap.js" async></script>
</body>
</html>
