<html>
<head>
  <base href="/madrasa/">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>منصة الواجبات - مدرسة المعرفة</title>
  <meta name="description" content="منصة إلكترونية لإدارة ومتابعة الواجبات المدرسية لطلاب مدرسة المعرفة.">
  <meta property="og:title" content="منصة الواجبات - مدرسة المعرفة">
  <meta property="og:description" content="منصة إلكترونية لإدارة ومتابعة الواجبات المدرسية لطلاب مدرسة المعرفة.">
  <meta property="og:type" content="website">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="منصة الواجبات">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <link rel="icon" type="image/png" href="favicon.png"/>

  <link rel="manifest" href="manifest.json">

  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: #f5f5f5; /* لون خلفية خفيف */
    }
    .loading-container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: 'Cairo', sans-serif; /* استخدام خط مناسب للغة العربية */
      color: #333;
      text-align: center;
    }
    .spinner {
      border: 8px solid #e3e3e3; /* لون الدائرة الخارجي */
      border-top: 8px solid #007bff; /* لون التحميل */
      border-radius: 50%;
      width: 60px;
      height: 60px;
      animation: spin 1.5s linear infinite;
      margin-bottom: 25px;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .loading-container h1 {
      font-size: 24px;
      margin-bottom: 10px;
      color: #0056b3;
    }
    .loading-container p {
      font-size: 18px;
      color: #555;
    }
  </style>
</head>
<body>
  <div id="loading" class="loading-container">
    <h1>منصة الواجبات - مدرسة المعرفة</h1>
    <div class="spinner"></div>
    <p>جاري التحميل... الرجاء الانتظار</p>
  </div>

  <script src="flutter_bootstrap.js" async></script>
</body>
</html>
