<!DOCTYPE html>
<html>
<head>
  <base href="/">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  
  <meta name="description" content="بوابة إلكترونية خاصة بطلاب ومعلمي مدرسة المعرفة الأهلية.">

  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="بوابة مدرسة المعرفة الاهلية">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>بوابة مدرسة المعرفة الاهلية</title>
  <link rel="manifest" href="manifest.json">

  <style>
    body {
      background-color: #f5f5f5;
      overflow: hidden;
    }
    .loading-container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      z-index: 9999;
      background-color: #f5f5f5;
      transition: opacity 0.5s ease;
    }
    .loading-spinner {
      border: 6px solid #e0e0e0;
      border-top: 6px solid #1976D2; /* لون أساسي من التطبيق */
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
    }
    .loading-text {
      margin-top: 20px;
      font-family: 'Cairo', sans-serif; /* يفضل استخدام نفس خط التطبيق */
      font-size: 16px;
      color: #333;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div id="loading_indicator" class="loading-container">
    <div class="loading-spinner"></div>
    <p class="loading-text">...جاري تحميل بوابة مدرسة المعرفة الأهلية</p>
  </div>

  <script src="flutter_bootstrap.js" async></script>

  <script>
    window.addEventListener('load', function(ev) {
      var loadingIndicator = document.getElementById("loading_indicator");
      
      _flutter.loader.loadEntrypoint({
        onEntrypointLoaded: function(engineInitializer) {
          engineInitializer.initializeEngine().then(function(appRunner) {
            // -- بداية التغيير --
            // إخفاء شاشة التحميل قبل تشغيل التطبيق مباشرة
            if(loadingIndicator) {
              loadingIndicator.style.opacity = '0';
              setTimeout(function() {
                loadingIndicator.style.display = 'none';
              }, 500); // الانتظار حتى انتهاء تأثير التلاشي
            }

            // الآن قم بتشغيل التطبيق
            appRunner.runApp();
            // -- نهاية التغيير --
          });
        }
      });
    });
  </script>
</body>
</html>
