  <style>
    body { background-color: #f5f5f5; overflow: hidden; }
    .loading-container { display: flex; flex-direction: column; justify-content: center; align-items: center; height: 100vh; position: fixed; top: 0; left: 0; width: 100%; z-index: 9999; background-color: #f5f5f5; transition: opacity 0.5s ease; }
    .loading-spinner { border: 6px solid #e0e0e0; border-top: 6px solid #1976D2; border-radius: 50%; width: 50px; height: 50px; animation: spin 1s linear infinite; }
    .loading-text { margin-top: 20px; font-family: 'Cairo', sans-serif; font-size: 16px; color: #333; }
    @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

<body>
  <div id="loading_indicator" class="loading-container">
    <div class="loading-spinner"></div>
    <p class="loading-text">...جاري تحميل بوابة مدرسة المعرفة الأهلية</p>
  </div>

  <script>
    var serviceWorkerVersion = null;
  </script>
  <script src="flutter_bootstrap.js" async></script>

  <script>
    window.addEventListener('load', function(ev) {
      var loadingIndicator = document.getElementById("loading_indicator");

      _flutter.loader.loadEntrypoint({
        serviceWorker: {
          serviceWorkerVersion: serviceWorkerVersion,
        },
        onEntrypointLoaded: function(engineInitializer) {
          engineInitializer.initializeEngine().then(function(appRunner) {
            if (loadingIndicator) {
              loadingIndicator.style.opacity = '0';
              setTimeout(function() {
                loadingIndicator.style.display = 'none';
              }, 500);
            }
            appRunner.runApp();
          });
        }
      });
    });
  </script>
</body>
