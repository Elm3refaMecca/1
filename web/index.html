<!DOCTYPE html>
<html>
<head>
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  
  <meta name="description" content="موقع مدرسة المعرفة الأهلية بمكة المكرمة (القسم الابتدائي).">

  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="ابتدائية المعرفة بمكة المكرمة">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>ابتدائية المعرفة الأهلية بمكة المكرمة</title>
  <link rel="manifest" href="manifest.json">

  <style>
    body {
      background-color: #f5f5f5;
    }
    .loader-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background-color: #ffffff;
      z-index: 9999;
      opacity: 1;
      transition: opacity 0.5s ease-out;
    }
    .loader {
      border: 8px solid #f3f3f3;
      border-top: 8px solid #1976D2; /* Primary color */
      border-radius: 50%;
      width: 60px;
      height: 60px;
      animation: spin 1.5s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div id="loader" class="loader-container">
    <div class="loader"></div>
  </div>

  <script>
    // NEW: Hide loader after 4 seconds
    setTimeout(function() {
      var loader = document.getElementById('loader');
      if (loader) {
        loader.style.opacity = '0';
        // Wait for the fade-out animation to complete before removing the element
        setTimeout(function() {
          loader.style.display = 'none';
        }, 500);
      }
    }, 4000);

    let deferredPrompt;
    window.isInstallable = false;

    window.addEventListener('beforeinstallprompt', (e) => {
      // Prevent the mini-infobar from appearing on mobile.
      e.preventDefault();
      // Stash the event so it can be triggered later.
      deferredPrompt = e;
      // Update a global flag that Flutter can read.
      window.isInstallable = true;
      // Dispatch a custom event that Flutter can listen to.
      window.dispatchEvent(new CustomEvent('pwa-installable'));
    });

    function showInstallPrompt() {
      if (deferredPrompt) {
        // Show the install prompt.
        deferredPrompt.prompt();
        // Wait for the user to respond to the prompt.
        deferredPrompt.userChoice.then((choiceResult) => {
          if (choiceResult.outcome === 'accepted') {
            console.log('User accepted the A2HS prompt');
          } else {
            console.log('User dismissed the A2HS prompt');
          }
          deferredPrompt = null;
          window.isInstallable = false;
          // Dispatch the event again to update the Flutter UI.
          window.dispatchEvent(new CustomEvent('pwa-installable'));
        });
      }
    }

    // --- تسجيل ملف Firebase Service Worker ---
    // (هذا الكود صحيح لتسجيل الملف المسؤول عن إشعارات الخلفية)
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', function () {
        navigator.serviceWorker.register('firebase-messaging-sw.js').then(function (registration) {
          console.log('Firebase MS SW registered: ', registration);
        }).catch(function (err) {
          console.log('Firebase MS SW registration failed: ', err);
        });
      });
    }
    // --- نهاية التسجيل ---

    // -- (هذا الجزء يخص تحديثات PWA - لا علاقة له مباشرة بالإشعارات) --
    window.isUpdateAvailable = false;
    let newWorker;
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.ready.then(reg => {
        console.log('Service Worker is ready');
        reg.addEventListener('updatefound', () => {
          console.log('Update found');
          newWorker = reg.installing;
          newWorker.addEventListener('statechange', () => {
            if (newWorker.state === 'installed' && navigator.serviceWorker.controller) {
               console.log('New worker installed');
               window.isUpdateAvailable = true;
               window.dispatchEvent(new CustomEvent('pwa-update-available'));
            }
          });
        });
      });

      navigator.serviceWorker.addEventListener('controllerchange', () => {
         console.log('Controller changed, reloading');
         if (!window.isUpdateTriggeredManually) { // لتجنب إعادة التحميل المزدوجة
             window.location.reload();
         }
      });
    }

    window.isUpdateTriggeredManually = false;
    function triggerPwaUpdate() {
      if (newWorker) {
          console.log('Skipping wait and activating new worker');
          window.isUpdateTriggeredManually = true; // تعيين العلم قبل التفعيل
          newWorker.postMessage({ action: 'skipWaiting' });
          // سيتم إعادة التحميل بواسطة مستمع 'controllerchange'
      } else {
          console.log('No new worker found to activate');
      }
    }
    // -- (نهاية جزء تحديثات PWA) --

  </script>
  <script src="flutter_bootstrap.js" async></script>
</body>
</html>
